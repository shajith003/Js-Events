<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handlers Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Handlers Demo</h1>
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </header>

    <div class="container">
        <button id="clickBtn">Click Me</button>
        <input type="text" id="textInput" placeholder="Type something...">
        
        <form id="eventForm">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>

        

        <textarea id="clipboardArea" placeholder="Try copy, cut, and paste here"></textarea>
        
        

        <div id="logContainer">
            <h2>Event Logs</h2>
            <div id="eventLogs"></div>
        </div>

        <button id="toggleEvents">Toggle Event Listeners</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
